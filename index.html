<!DOCTYPE html>
<html lang="ru" class="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/logo_black.svg" type="image/x-icon">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Mesto Russia." class="header__logo">
  </header>

  <main>
    <section class="profile">
      <img src="./images/image.jpg" alt="Аватар профиля." class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив-Кусто</h1>
        <button class="profile__button-change" type="button"></button>
      </div>
      <p class="profile__subtitle">Исследователь океана</p>
      <button class="profile__button-add" type="button"></button>
    </section>

    <section class="gallery" aria-label="Галерея">
      <ul class="gallery__list">
        <template id="card">
          <li class="gallery__item">
            <img src="#" alt="" class="gallery__pic">
            <div class="gallery__container-descriprion">
              <p class="gallery__item-descriprion"></p>
              <button class="gallery__button-like" type="button"></button>
            </div>
            <button class="gallery__button-delete" type="button"></button>
          </li>
        </template>
      </ul>
    </section>

    <section class="pop-up pop-up__profile">
      <form class="pop-up__forms" name="profile-forms" id="profile-forms" action="#" novalidate>
        <h2 class="pop-up__title">Редактировать профиль</h2>

        <label for="pop-up__profile-name">
          <input type="text" id="profile-name" name="profile-name" class="pop-up__profile-input" value="Жак-Ив-Кусто"
            required minlength="2" maxlength="40">
          <span class="pop-up__input-error profile-name-error"></span>
        </label>

        <label for="pop-up__profile-description">
          <input type="text" id="profile-description" name="profile-description" class="pop-up__profile-input"
            value="Исследователь океана" required minlength="2" maxlength="200">
          <span class="pop-up__input-error profile-description-error"></span>
        </label>

        <button class="pop-up__btn-save" type="submit">Сохранить</button>

        <button class="pop-up__btn-close" type="button"></button>
      </form>
    </section>

    <section class="pop-up pop-up__place">
      <form class="pop-up__forms" name="place-forms" id="place-forms" action="#" novalidate>
        <h2 class="pop-up__title">Новое место</h2>

        <label for="pop-up__place-description">
          <input type="text" id="place-description" name="place-description" class="pop-up__profile-input"
            placeholder="Название" required minlength="2" maxlength="30">
          <span class="pop-up__input-error place-description-error"></span>
        </label>

        <label for="pop-up__place-name">
          <input type="url" id="place-name" name="place-name" class="pop-up__profile-input"
            placeholder="Ссылка на картинку" required>
          <span class="pop-up__input-error place-name-error"></span>
        </label>

        <button class="pop-up__btn-save" type="submit">Сохранить</button>
        <button class="pop-up__btn-close" type="button"></button>
      </form>
    </section>

    <section class="pop-up pop-up__image" aria-label="Модальное окно изображения.">
      <figure class="pop-up__container-image">
        <img src="#" alt="" class="pop-up__gallery-image">
        <figcaption class="pop-up__desctiption-image"></figcaption>
        <button class="pop-up__btn-close" type="button"></button>
      </figure>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">&copy; 2021 Mesto Russia</p>
  </footer>

  <script src="./script.js" type="module"></script>
  <script src="./validation.js" type="module"></script>
</body>

</html>
